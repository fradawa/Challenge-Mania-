  <script>
    const bouton = document.getElementById("btn-start");

// Liste des sons

];

let fuiteCount = 0; // Compteur de fuites
const maxFuites = 5; // Limite de fuites

bouton.addEventListener("mouseover", () => {
  if (fuiteCount < maxFuites) {
    // S√©lectionner un son al√©atoire
    const randomSon = new Audio(sons[Math.floor(Math.random() * sons.length)]);
    randomSon.play();

    // Changer la position du bouton
    const x = Math.random() * (window.innerWidth - bouton.offsetWidth);
    const y = Math.random() * (window.innerHeight - bouton.offsetHeight);
    bouton.style.left = `${x}px`;
    bouton.style.top = `${y}px`;

    fuiteCount++;

});
